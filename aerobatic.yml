id: 5da5cbed-d925-4498-b530-26e9c75bcaed
deploy:
  ignore: []
  directory: .
plugins:
  - name: form-submit
    path: /contact-us
    method: post
    options:
      formName: contact-us
      redirectUrl: /thank-you
      recaptchaSecret: $RECAPTCHA_SECRET_KEY
      targets:
        email:
          subject: Demo contact-form submission
          recipients: [your-email@email.com]
  - name: form-submit
    path: form-submit-ajax
    method: post
    options:
      formName: contact-us-ajax
      recaptchaSecret: $RECAPTCHA_SECRET_KEY
      targets:
        email:
          subject: Demo contact-form submission
          recipients: [your-email@email.com]

  - name: webpage
